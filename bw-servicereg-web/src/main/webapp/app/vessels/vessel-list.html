<div class="boxed-group">
    <div class="boxed-group-action" >
        <div ng-if="isAdmin()" style="float: right;">
            <a class="btn btn-primary btn-sm" href="#/vessels/create">+ Create vessel</a>
        </div>
    </div>
    <h3>Vessels</h3>
    <div class="boxed-group-inner">
        <div ng-if="!vessels.length">
            <i>No vessels exists</i>
        </div>
        <div ng-if="vessels.length" class="row">
            <div ng-repeat="vessel in vessels| filter:filter_query" class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                <vessel-list-details vessel="vessel"></vessel-list-details>
            </div>
        </div>
    </div>
</div>
